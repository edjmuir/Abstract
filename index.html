<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <img class="logo" src="img/abstract_logo.PNG" alt="Abstract Logo" />
          <p class="para">Abstract | Help Center</p>
          <button class="request" type="submit">Submit a request</button>
          <button class="btn" type="submit">Sign in</button>
        </nav>
      </header>
      <div class="hero">
        <div>
          <p class="hero-heading">How can we help?</p>
          <input type="text" placeholder="Search" /><i
            class="bx bx-right-arrow-alt"
          ></i>
        </div>
      </div>
      <main></main>
      <footer></footer>
    </main>
  </body>
</html>
