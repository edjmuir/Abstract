<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <a href="#"
            ><img
              title="Go to goabstract.com"
              class="logo"
              src="img/abstract_logo.PNG"
              alt="Abstract Logo"
            />
          </a>

          <p class="para">
            <a class="abstract-text" title="Go to goabstract.com" href="#"
              >Abstract |
            </a>
          </p>
          <p><a class="help" href="#">Help Center</a></p>
          <button class="request" type="submit">Submit a request</button>
          <button class="btn" type="submit">Sign in</button>
        </nav>
      </header>
      <div class="hero">
        <div>
          <p class="hero-heading">How can we help?</p>
          <input type="text" placeholder="Search" /><i
            class="bx bx-right-arrow-alt"
          ></i>
        </div>
      </div>

      <div class="features">
        <div class="feat-block1">
          <img class="abstract-img" src="img/abstract.png" />
          <h2>Using Abstract</h2>
          <p>
            Abstract lets you manage, version, and document your designs in one
            place.
          </p>
          <a href="#">Learn more &rarr;</a>
        </div>
        <div class="feat-block2"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
